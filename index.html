<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe Book</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							primary: "#2A9D8F",
							secondary: "#E9C46A",
							dark: "#264653",
							warning: "#F4A261",
							danger: "#E76F51",
						},
					},
				},
			};
		</script>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body class="font-sans h-screen w-100 flex flex-col">
		<nav
			class="flex p-5 border-b-2 border-dark w-100 justify-between align-center text-4xl text-primary">
			<a href="">Recipe Book</a>
			<a href="/account">Account</a>
		</nav>

		<section>
			<div class="search w-100 text-center m-10">
				<h3 class="text-2xl m-auto w-3/4 my-5">
					Discover and save thousands of recipes from all over the world in an
					instant...
				</h3>
				<form action="">
					<input
						type="text"
						class="border-2 rounded-lg border-black m-auto w-3/4 p-2 text-lg"
						placeholder="Search by ingredients..." />
					<button class="block m-auto my-5 border-2 border-dark rounded-lg p-2">
						Search
					</button>
				</form>
			</div>
		</section>

		<section class="m-2">
			<div class="recipeContainer flex justify-evenly">
				<div class="recipe">
					<h4>Teriyaki Chicken with Rice</h4>
					<img
						src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
						alt="" />
					<div class="recipeFooter"><a href="#">Link</a><span>$$</span></div>
				</div>
				<div class="recipe">
					<h4>BBQ Chicken Skewers</h4>
					<img
						src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Zm9vZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
						alt="" />
					<div class="recipeFooter"><a href="#">Link</a><span>$$$</span></div>
				</div>
				<div class="recipe">
					<h4>Strawberry Shortcake</h4>
					<img
						src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGZvb2R8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
						alt="" />
					<div class="recipeFooter"><a href="#">Link</a><span>$</span></div>
				</div>
				<div class="recipe">
					<h4>Avocado Toast</h4>
					<img
						src="https://images.unsplash.com/photo-1482049016688-2d3e1b311543?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGZvb2R8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
						alt="" />
					<div class="recipeFooter"><a href="#">Link</a><span>$</span></div>
				</div>
			</div>
		</section>

		<footer class="flex justify-evenly items-center mt-auto mb-5">
			<a href="">Privacy</a>
			<a href="">Terms</a>
			<a href="https://github.com/nathandcarter21/startup">Github</a>
		</footer>
	</body>
</html>
